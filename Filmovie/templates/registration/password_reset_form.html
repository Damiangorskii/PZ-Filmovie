{% extends 'base.html' %}
{% load static %}


{% block content %}

<div class="row center-align"> 

    <form method="POST" class="col-12" role="form" action="">
    {csrf_token}

    <h3>Forgot password</h3>

    {{form.id}}


    <div class="row">
        <div class="input-field col s12">
            {{form.email}}
            <label for="email">E-mail</label>
        </div>
    </div>


    {% if form.errors %}
    <div class="row">
        <div class="col s12">
            <span style="color: red; font-weight: bold;">{{form.errors}}</span>
        </div>
    </div>
    {% endif %}
    <button type="submit" name="action" class="waves-effect waves-light btn"><i class="material-icons left">done</i>Send e-mail</button>

    </form>

</div>

{% endblock %}
