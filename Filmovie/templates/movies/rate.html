{% extends 'base.html' %}
{% load static %}

{% block css %}
<link href="{% static 'css/styles.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
{% endblock %}

{% block content %}
        <div class="row">

            <div class="col s12 m12">
                <div class="card horizontal">
                  <div class="card-image">
                    <img src="{{movie.Poster.url}}">
                  </div>
                  <div class="card-stacked">
                    <div class="card-content">
                      <span class="card-title"><b>{{movie.Title}}</b></span>
                      <span>{{movie.Type}}</span>
                      <br>
                      <p>{{movie.Plot}}</p>
                      <div class="divider"></div>
                      <br><br>

                      <form method="POST" action="" role="form" class="col s12">
                      {% csrf_token %}
                      <div class="input-field col s12">
                        {{form.rate}}
                      </div>

                      <div class="input-field col s12">
                        {{form.opinion}}
                        <label for="textarea1">Opnion</label>
                      </div>
                      

                      <button type="submit" name="action" class="waves-effect waves-light btn"><i class="material-icons left">rate_review</i>Rate</button>

                      </form>

                    </div>
                  </div>
                </div>
              </div>
            </div>

              

        </div>
{%endblock%}
